<html>
	<head>
		<title>Sample form</title>
		<link rel="stylesheet"href="STYLES/mystyles.css">
	</head>
	<body>
		<form action="">
			<label for="name">Name:</label>
			<input type="text" ></br>
			
			<label for="email">Email:</label>
			<input type="email" ></br>
			
			<label for="id number">ID number:</label>
			<input type="id number"></br>
			
			<label for="password">Password:</label>
			<input type="password"></br>
			
			<label for ="name">Country:</label>
			<input type="radio">Kenya</br>
			<input type="radio">Uganda</br>
			<input type="radio">Tanzania</br>
			
			<label for ="name">Course:</label>
			<input type="checkbox">HTML</br>
			<input type="checkbox">CSS</br>
			<input type="checkbox">Javascript</br>
			
			<label for="date">Date:</label>
			<input type="date"></br>
			
			<label for="time">Time:</label>
			<input type="time"></br>
			
			<label for="file">Upload image:</label>
			<input type="file"></br>
			
			<select name=""id="">
				<option value="">Part-time</option>
				<option value="">Full-time</option>
				<option value="">Contract</option>
			</select>
			
			<label for="">Message</label>
			<textarea></textarea>
			
			<fieldset>
				<legend>Address</legend>
				<label for="">City:</label>
				<input type="text"></br>
				
				<label for="">Address line:</label>
				<input type="text"></br>
				
				<label for="">Postal code:</label>
				<input type="text"></br>
			</fieldset>
			
			<select>
				<optgroup label="ICT Level 1">
					<option>HTML</option>
					<option>CSS</option>
					<option>Javascript</option>
					<option>GIT</option>
				</optgroup>
				
				<optgroup label="ICT Level 2">
					<option>React JS</option>
					<option>Python</option>
					<option>SQL</option>
					<option>Cloud</option>
				</optgroup>
			</select>
			
			<input type="submit"></br>
			
		</form>
	</body>
</html>
